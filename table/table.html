<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<style type="text/css">
			.layui-input,
			.layui-textarea {
				width: 65%;
			}
			.box{
				padding-bottom: 25px;
			}
		</style>
	</head>

	<body>
		<div class="box">
		<!--this is table page 大家都在发-->
		<!--dddd<input type="text" name="birthday" id="date2" required lay-verify="required" placeholder="请输入日期" class="layui-input">-->
		<table id="demo" lay-filter="test"></table>

		<div id="Edit" style="display: none;">
			<form class="layui-form" lay-filter="formEdit">
				<div class="layui-form-item" id="Id_item">
					<label class="layui-form-label">id</label>
					<div class="layui-input-block">
						<input type="text" name="id" readonly="readonly" placeholder="请输入id" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" pane>
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="男">
						<input type="radio" name="sex" value="1" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="hoby" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="text" name="birthday" id="date1" required lay-verify="required" placeholder="请输入日期" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>

		<div id="Add" style="display: none;">
			<form class="layui-form" lay-filter="formAdd">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" pane>
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="男">
						<input type="radio" name="sex" value="1" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="hoby" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="text" name="birthday" id="date2" required lay-verify="required" placeholder="请输入日期" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
</div>
	</body>

	<script src="../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../layui/lay/modules/laydate.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="table.js" type="text/javascript" charset="utf-8"></script>

</html>
<script type="text/html" id="switchTpl">
	<!-- 这里的 checked 的状态只是演示 -->
	<input type="checkbox" name="state" disabled value="{{d.state}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.state==1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="Add"> 添加</button>
		<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
		<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	</div>
</script>
